<div class="signin-content">
  <mat-card color="primary">
    <mat-card-header>
      <mat-card-title>Please signup to continue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="fullname" formControlName="fullname" required>
          <mat-error *ngIf="isFieldInvalid('fullname')">
            Please enter your full name
          </mat-error>
        </mat-form-field> &nbsp;&nbsp;
        <mat-form-field class="full-width-input">
          <input matInput placeholder="email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please enter your email name
          </mat-error>
        </mat-form-field> &nbsp;&nbsp;
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please enter your password
          </mat-error>
        </mat-form-field> &nbsp;&nbsp;
        <button mat-raised-button color="primary">Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
